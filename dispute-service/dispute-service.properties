# Resilience4j Circuit Breaker Properties

# Ring buffer size in CLOSED state
resilience4j.circuitbreaker.ringBufferSizeInClosedState=100

# Failure rate threshold for opening the circuit breaker
resilience4j.circuitbreaker.failureRateThreshold=50

# Wait duration in OPEN state before transitioning to HALF_OPEN
resilience4j.circuitbreaker.waitDurationInOpenState=60000

# Permitted number of calls in HALF_OPEN state
resilience4j.circuitbreaker.permittedNumberOfCallsInHalfOpenState=10

# Enable automatic transition from OPEN to HALF_OPEN
resilience4j.circuitbreaker.automaticTransitionFromOpenToHalfOpenEnabled=true

# Sliding window type (COUNT_BASED or TIME_BASED)
resilience4j.circuitbreaker.slidingWindowType=COUNT_BASED

# Sliding window size
resilience4j.circuitbreaker.slidingWindowSize=10

# Minimum number of calls to measure in the sliding window
resilience4j.circuitbreaker.minimumNumberOfCalls=5

# Sliding window time duration (if TIME_BASED sliding window type)
resilience4j.circuitbreaker.slidingWindowTimeDuration=10000

# State transition event listeners (comma-separated list)
resilience4j.circuitbreaker.state-transition-event-listeners=

# Event consumer buffer size
resilience4j.circuitbreaker.eventConsumerBufferSize=10

# Metrics: Register Micrometer health indicator
resilience4j.circuitbreaker.metrics.registerHealthIndicator=true

# Metrics: Record exceptions in the metrics
resilience4j.circuitbreaker.metrics.recordExceptions=true
